version: "3.0"
services:
  webapp:
    hostname: 'rtbdev'
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/home/rtbdev/code/:cached
      - ${HOME}/.azure:/home/rtbdev/.azure:cached

    command: /bin/sh -c "while sleep 1000; do :; done"

  mysql:
    image: mysql:8.0
    hostname: 'mysql'
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=True